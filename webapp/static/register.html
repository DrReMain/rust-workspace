<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/register.css" />
  </head>
  <body>
    <h2>Teacher registration</h2>
    <div>
      <form action="/register-post" method="POST">
        <label for="name">Teacher name</label><br />
        <input type="text" name="name" id="name" value="{{current_name}}" />

        <label for="imageurl">Teacher image url</label><br />
        <input
          type="text"
          name="imageurl"
          id="imageurl"
          value="{{current_imageurl}}"
        />

        <label for="profile">Brief profile</label><br />
        <input
          type="text"
          name="profile"
          id="profile"
          value="{{current_profile}}"
        />

        <label for="error">
          <p style="color: red">{{error}}</p>
        </label>
        <br />

        <button type="submit" id="button1">Register</button>
      </form>
    </div>
  </body>
</html>
